<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Oracle Storage</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<h1>TEAM9</h1>
	<div style="display: flex; margin-top: 20px;">
	    <div style="flex: 1;">
			<div>
    		<h2>Upload JSON File</h2>
	    	<form action="insert-json" method="post">
				<input type="file" id="jsonFileInput" accept=".json">
				<input type="submit" value="Submit">
	    	</form>
			</div>
			
			<div style="margin-top: 20px;">
			    <h2>Stored JSON Data</h2>
			    <ul id="jsonList"></ul>
			</div>
	    </div>
	    <div style="flex: 1;">
	        <h2>Selected JSON Data</h2>
	        <textarea id="jsonDisplay" rows="10" cols="50" readonly></textarea>
	    </div>
	</div>
    <script>
          document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch("fetch-json", {
                method: 'POST'
            }).then(response => {
                return response.text().then(text => {
                    console.log("Raw response:", text);
                    return JSON.parse(text);
                });
            }).then(data => {
                document.getElementById("jsonDisplay").value = JSON.stringify(data, null, 4);
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
